    <script>
    $(function(){
        var visitedColor = '#66C2A5';
        var unvisitedColor = '#FC8D62';
        var upcomingColor = '#4040F0'
        var completedStates = [
            'CA', 'CO', 'DE', 'FL', 'KY',
            'PA', 'ME', 'MA', 'MD', 'MT',
            'VA', 'SC', 'TX', 'IN', 'OH',
            'IL', 'MI', 'ID', 'NY', 'NJ',
            'WA', 'OR', 'NV', 'TN'
        ].map(function(state){return 'US-'+state});
        var upcomingStates = ['VT', 'WY'].map(function(state){return 'US-'+state});
            
        generateColors = function(){
              var colors = {},
                  key;

              for (key in map.regions) {
                if (completedStates.indexOf(key) !== -1) {
                  colors[key] = visitedColor;
                }
                else if (upcomingStates.indexOf(key) !== -1) {
                  colors[key] = upcomingColor;
                }
                else {
                  colors[key] = unvisitedColor;
                }
              }
              return colors;
            },
            map;

        map = new jvm.Map({
          map: 'us_aea_en',
          container: $('#map'),
          series: {
            regions: [{
              attribute: 'fill'
            }]
          },
          backgroundColor: 'rgba(255,255,255,0)'
        });
        map.series.regions[0].setValues(generateColors());
        $('#update-colors-button').click(function(e){
          e.preventDefault();
          map.series.regions[0].setValues(generateColors());
        });
    });
    </script>
